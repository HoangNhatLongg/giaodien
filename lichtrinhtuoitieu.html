<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Trình Tưới Tiêu - Ứng dụng Quản lý Tưới Tiêu Thông Minh & Máy Bay Phun Thuốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lịch Trình Tưới Tiêu</h1>
    </header>

    <nav>
        <a href="#">Bảng điều khiển</a>
        <a href="#">Thiết bị</a>
        <a href="#">Lịch trình</a>
        <a href="#">Cài đặt</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Thêm Lịch Trình Tưới Mới</h2>
            <form>
                <label for="area">Khu vực:</label>
                <input type="text" id="area" name="area" required><br><br>
                <label for="start-time">Thời gian bắt đầu:</label>
                <input type="datetime-local" id="start-time" name="start-time" required><br><br>
                <label for="duration">Thời lượng (phút):</label>
                <input type="number" id="duration" name="duration" min="1" required><br><br>
                <button type="submit" class="button">Thêm Lịch Trình</button>
            </form>
        </div>

        <div class="card">
            <h2>Danh sách Lịch Trình Tưới</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Khu vực</th>
                        <th>Thời gian bắt đầu</th>
                        <th>Thời lượng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Khu vực A</td>
                        <td>10/04/2024 08:00</td>
                        <td>30</td>
                        <td><a href="#">Xóa</a></td>
                    </tr>
                    <tr>
                        <td>Khu vực B</td>
                        <td>11/04/2024 09:00</td>
                        <td>45</td>
                        <td><a href="#">Xóa</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
